<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>SAPUI5 Walkthrough</title>

    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m" data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async" data-sap-ui-resourceroots='{ "onTheRun.myApp" : "./"}'>
        </script>

    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.ui.core.ComponentContainer({
                name: "onTheRun.myApp"
            }).placeAt("content");
        });

    </script>

    <script src="https://sap.github.io/openSAP-ui5-course/Validator.js"></script>
</head>

<body>
    <div class="sapUiBody" id="content"></div>

</body>

</html>
